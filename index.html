<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Contenido principal del HTML -->
    <div class="semana-titulo">        
        <h1 id="fecha-actual"></h1>
        <!--<button id="anterior-semana">Anterior</button> -->
        <button id="semana-actual">Semana actual</button>
        <button id="siguiente-semana">Semana siguiente</button>
    </div>
    <div id="horarios" class="table-container">
        <h2>Horarios de la semana</h2>
        <div>
            <label for="laboratorio-select">Selecciona un laboratorio:</label>
            <select id="laboratorio-select">
                <option value="Laboratorio de Circuitos">Laboratorio de Circuitos</option>
                <option value="Laboratorio de Aplicaciones Móviles">Laboratorio de Aplicaciones Móviles</option>
                <option value="Laboratorio de Base de Datos">Laboratorio de Base de Datos</option>
                <option value="Laboratorio de Prototipos">Laboratorio de Prototipos</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                </tr>
            </thead>
            <tbody id="tabla-horarios">
                <!-- Aquí se mostrarán los horarios -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
